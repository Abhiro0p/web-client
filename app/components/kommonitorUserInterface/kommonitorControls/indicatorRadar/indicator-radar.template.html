<div id="indicatorRadar">

	<div align="center">
		<div class="loading-overlay-sidebar ng-hide" ng-show="!setupCompleted">

		</div>
	</div>

			<div ng-show="radarChart" id="radarDiagram" style="width:770px; height:550px;"></div>

					</div>
				</div>

					<div id="radarInputForm">

						</div>
						</div>

					</div>

			</div>


</div>
