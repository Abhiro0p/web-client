<div align="center" id="indicatorRadar">
			<div ng-show="radarChart" id="radarDiagram" style="width:770px; height:600px;"></div>

			<div ng-show="!radarChart">
				<br/>
				<br/>
				<br/>
				<h4>Radardiagramm kann nur angezeigt werden, wenn mindestens ein Indikator gew&auml;hlt ist.</h4>
				<br/>
				<br/>
				<br/>
			</div>

			<div class="form-group" align="center">

				<br/>
				<br/>

				<h4>Filtern der dargestellten Indikatoren</h4>

				<div ng-show="selectableIndicatorsForRadar" id="radarInputForm">

					<div align="center">
						<input type="button" class="btn btn-primary" value="alle selektieren" ng-click="$ctrl.selectAllIndicatorsForRadar()"></input>
						<input type="button" class="btn btn-danger" value="alle deselektieren" ng-click="$ctrl.deselectAllIndicatorsForRadar()"></input>
					</div>

					<br/>

						<label class='checkbox-inline' ng-repeat='input in selectableIndicatorsForRadar'><input type="checkbox" value="input.indicatorMetadata.indicatorName" ng-model="input.isSelected" ng-change="$ctrl.filterDisplayedIndicatorsOnRadar()">{{input.indicatorMetadata.indicatorName}}</label>
				</div>

			</div>


</div>
