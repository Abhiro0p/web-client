<div class="container-fluid">
    <div class="row row-no-gutters">
        <div class="col-sm-12 text-center">
            <h2 class="fs-title">Indikator-Konfiguration</h2>
        </div>
    </div>
    <div class="reporting-content-wrapper">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row" style="margin:0">
                    <ul class="nav nav-tabs">
                        <li id="reporting-add-indicator-tab1" role="presentation" class="active">
                            <a href="#indicators" aria-controls="indicators" role="tab" data-toggle="tab">Indikatoren</a>
                        </li>
                        <li id="reporting-add-indicator-tab2" role="presentation" class="tab-disabled">
                            <a href="#area" aria-controls="area" role="tab" data-toggle="tab"  tabindex="-1" ng-click=updateAreas()>Bereich</a>
                        </li>
                        <li id="reporting-add-indicator-tab3" role="presentation" class="tab-disabled">
                            <a href="#time" aria-controls="time" role="tab" data-toggle="tab" tabindex="-1">Zeitpunkt</a>
                        </li>
                        <li id="reporting-add-indicator-tab4" role="presentation" class="tab-disabled">
                            <a href="#elements" aria-controls="elements" role="tab" data-toggle="tab" tabindex="-1">Elemente</a>
                        </li>
                    </ul>
                    
                    <!-- not affected by tab changes -->
                    <div id="reporting-overview-preview-area">
                        <!-- <div ng-repeat="page in pagesArray"
                            class="reporting-page reporting-page-{{page.pFormat}}"
                            id="reporting-page-{{page.pNumber}}">
                        </div> -->
                    </div>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="indicators">
                            <!-- TODO nach unten auslagern und über js laden? -->
						    <div class="loading-overlay-reporting ng-hide" ng-show="loadingData">
								<span class="glyphicon glyphicon-refresh icon-spin"></span>
							</div>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fas fa-filter"></i></span>
                                <input type="text" class="form-control input-sm" placeholder="Stichwortfilter"
                                    ng-model="indicatorNameFilter" ng-model-options="{ debounce: 500, blur: 0 }">
                            </div>
                            <div id="reporting-indicator-select-box">
                                <select size="30" class="form-control" required>
									<option disabled selected value> -- Indikator w&auml;hlen -- </option>
									<option style="white-space: pre !important;" ng-repeat="indicator in availableIndicators | filter: indicatorNameFilter | orderBy: 'indicatorName'"
                                        ng-click="onIndicatorSelected(indicator)">{{indicator.indicatorName}} [{{indicator.unit}}]</option>
								</select>
                            </div>
							
                        </div>
                        <div role="tabpanel" class="tab-pane" id="area">
                            <h4>Bereiche ausw&auml;hlen</h4>
                            
                            <ul class="nav nav-tabs">
                                <li id="reporting-add-indicator-area-tab1" role="presentation" class="active">
                                    <a href="#area-method-1" aria-controls="indicators" role="tab" data-toggle="tab">Innerhalb einer Raumeinheit</a>
                                </li>
                                <li id="reporting-add-indicator-area-tab2" role="presentation">
                                    <a href="#area-method-2" aria-controls="area" role="tab" data-toggle="tab">Aus mehreren Raumeinheiten</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="area-method-1">
                                    <!-- TODO nach unten auslagern und über js laden? -->
						            <div class="loading-overlay-reporting ng-hide" ng-show="loadingData">
								        <span class="glyphicon glyphicon-refresh icon-spin"></span>
							        </div>
                                    <div id="reporting-spatial-unit-select-wrapper">
                                        Raumebene: 
                                        <select id="reporting-spatial-unit-select" ng-model="selectedSpatialUnit" 
                                            ng-options="spatialUnit as spatialUnit.spatialUnitName for spatialUnit in selectedIndicator.applicableSpatialUnits"
                                            ng-change="updateAreas()">
                                        </select>
                                    </div>
                                    
                                    <excalibur-dual-list ng-model='selectedAreas' options="duallistAreasOptions"></excalibur-dual-list>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="area-method-2">
                                    <!-- TODO nach unten auslagern und über js laden? -->
						            <div class="loading-overlay-reporting ng-hide" ng-show="loadingData">
								        <span class="glyphicon glyphicon-refresh icon-spin"></span>
							        </div>
                                    dual list with spatial units
                                </div>
                            </div>
                            
                        </div>
                        <div role="tabpanel" class="tab-pane" id="time">
                            <!-- TODO nach unten auslagern und über js laden? -->
						    <div class="loading-overlay-reporting ng-hide" ng-show="loadingData">
								<span class="glyphicon glyphicon-refresh icon-spin"></span>
							</div>
                            <excalibur-dual-list ng-model='selectedTimestamps' options="duallistTimestampsOptions"></excalibur-dual-list>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="elements">
                            TODO
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div>
                    <button type="button" class="btn btn-success pull-right" ng-click='onAddNewIndicatorClicked()'>
                        <i class="fa fa-plus"></i>
                        Indikator hinzufügen
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
