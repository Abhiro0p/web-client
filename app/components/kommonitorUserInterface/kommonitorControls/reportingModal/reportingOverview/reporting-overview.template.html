<div class="container-fluid">
    <div class="row row-no-gutters">
        <div class="col-sm-12 text-center">
            <h2 class="fs-title">Übersicht</h2>
        </div>
    </div>
    <div class="reporting-content-wrapper">
        <div class="row">
            <div class="col-sm-3" id="reporting-overview-sidebar">
                <div id="reporting-overwiew-indicators-wrapper">
                    <button class="btn btn-success" ng-click='onConfigureNewIndicatorClicked()'>
                        <i class="fa fa-plus"></i>
                        &nbsp;&nbsp;Indikator konfigurieren
                    </button>
                    <h3>Hinzugefügte Indikatoren</h3>
                    <p>Die Reihenfolge kann über Drag-and-Drop verändert werden.</p>
                    <div class="list-group" ng-sortable="sortableConfig">
                        <div ng-repeat="indicator in config">
                            <hr class="reporting-hr-divider">
                            <div class="row row-no-gutters reporting-added-indicators-row">
                                <div class="col-sm-11">
                                    <b>{{indicator.indicatorName}}</b>
                                </div>
                                <div class="col-sm-1 text-right">
                                    <i class="reporting-indicator-delete-symbol align-middle fa fa-trash-alt" ng-click="removeIndicator(indicator.indicatorName)"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row" style="margin:0">
                    <div id="reporting-overview-preview-area">
                        <div class="reporting-page reporting-page-landscape">
                            <div style="position: absolute;
                                            top: 15px;
                                            left: 15px;
                                            border: dashed gray 1px;
                                            width: 720px;
                                            height: 30px;">
                                Titel des Indikators
                            </div>
                            <div style="position: absolute;
                                            top: 50px;
                                            left: 15px;
                                            border: dashed gray 1px;
                                            width: 720px;
                                            height: 30px;">
                                Raumeinheit & Zeitpunkt
                            </div>
                            <div style="position: absolute;
                                            top: 15px;
                                            left: 740px;
                                            border: dashed gray 1px;
                                            width: 75px;
                                            height: 65px;">
                                Logo
                            </div>

                            <div style="position: absolute;
                                            top: 90px;
                                            left: 15px;
                                            border: dashed gray 1px;
                                            width: 600px;
                                            height: 305px;
                                            justify-self:center;">
                                Karte
                            </div>
                            <div style="position: absolute;
                                            top: 90px;
                                            left: 620px;
                                            border: dashed gray 1px;
                                            width: 195px;
                                            height: 305px;">
                                Boxplot
                            </div>
                            <div style="position: absolute;
                                            top: 400px;
                                            left: 15px;
                                            border: dashed gray 1px;
                                            width: 385px;
                                            height: 130px;">
                                Diagramm 1
                            </div>
                            <div style="position: absolute;
                                            top: 400px;
                                            left: 415px;
                                            border: dashed gray 1px;
                                            width: 400px;
                                            height: 130px;">
                                Diagramm 2
                            </div>
                            <div style="position: absolute;
                                            top: 535px;
                                            left: 15px;
                                            border-top: solid rgb(148, 148, 148) 1px;
                                            width: 800px;">
                            </div>
                            <div style="position: absolute;
                                            top: 545px;
                                            left: 15px;
                                            border: dashed gray 1px;
                                            width: 720px;
                                            height: 30px;
                                            text-align: left;
                                            padding-left: 5px;">         
                                Erstellt am: [Datum] von [Name des Bearbeiters], [Name der Kommune]
                            </div>
                            <div style="position: absolute;
                                            top: 545px;
                                            left: 740px;
                                            border: dashed gray 1px;
                                            width: 75px;
                                            height: 30px;">         
                                [Seitenzahl]
                            </div>
                        </div>
                        <!-- <div ng-repeat="page in pagesArray"
                            class="reporting-page reporting-page-{{page.pFormat}}"
                            id="reporting-page-{{page.pNumber}}">
                        </div> -->
                    </div>
                </div>
                <div id="reporting-overview-bot-btn-row-1" class="clearfix">
                    <button class="btn btn-danger pull-right" ng-click=''>
                        <i class="fas fa-exclamation-triangle"></i>
                        &nbsp;&nbsp;Template zurücksetzen
                    </button>
                </div>
    
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="reporting-overview-bot-btn-row-2">
                    <button class="btn btn-warning" ng-click='onBackToTemplateSelectionClicked()'>
                        <i class="fa fa-arrow-left"></i>
                        &nbsp;&nbsp;Zurück zur Templateauswahl
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="saveSettings()">
                        <i class="fa fa-save"></i>
                        &nbsp;&nbsp;Einstellungen exportieren
                    </button>
                    <label for="reporting-load-settings-button" class="btn btn-primary">
                        <input type="file" id="reporting-load-settings-button">
                        <i class="fa fa-file-download"></i>
                        &nbsp;&nbsp;Einstellungen importieren
                    </label>
                    <button type="button" class="btn btn-success pull-right" ng-click="generateReport()">
                        <i class="fa fa-copy"></i>
                        &nbsp;&nbsp;Report erzeugen
                    </button> 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loading-overlay" ng-show="generatingReport">
    <span class="glyphicon glyphicon-refresh icon-spin"></span>
</div>
