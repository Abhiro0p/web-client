<div class="container-fluid">
    <div class="row row-no-gutters">
        <div class="col-sm-12 text-center">
            <h2 class="fs-title">Übersicht</h2>
        </div>
    </div>
    <div class="reporting-content-wrapper">
        <div class="row">
            <div class="col-sm-3" id="reporting-overview-sidebar">
                <div id="reporting-overwiew-indicators-wrapper">
                    <h3>Hinzugefügte Indikatoren</h3>
                    <!-- <div id="addedIndicatorBox"
                        style="width:100%; height:150px; border:solid black 1px; overflow:auto; white-space: nowrap;">
                        <div style="cursor:pointer; margin-left:5px; margin-right:5px"
                            ng-repeat="indicator in addedIndicators | orderBy: 'indicatorName'"
                            ng-click="toggleAddedIndicatorSelection($event, indicator)">
                            {{indicator.indicatorName}}
                        </div>
                    </div> -->
                    <p>Indikator 1</p>
                    <p>Indikator 2</p>
                    <p>...</p>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row" style="margin:0">
                    <div id="reporting-overview-preview-area">
                        <!-- <div ng-repeat="page in pagesArray"
                            class="reporting-page reporting-page-{{page.pFormat}}"
                            id="reporting-page-{{page.pNumber}}">
                        </div> -->
                    </div>
                </div>
                <div id="reporting-overview-bot-btn-row-1" class="clearfix">
                    <button class="btn btn-success" ng-click='onConfigureNewIndicatorClicked()'>
                        <i class="fa fa-plus"></i>
                        &nbsp;&nbsp;Indikator konfigurieren
                    </button>
                    <button class="btn btn-primary " ng-click=''>
                        <i class="fa fa-sync"></i>
                        &nbsp;&nbsp;Indikator-Reihenfolge ändern
                    </button>
                    <button class="btn btn-danger" ng-click=''>
                        <i class="fa fa-minus"></i>
                        &nbsp;&nbsp;Indikator entfernen
                    </button>
                    <button class="btn btn-danger pull-right" ng-click=''>
                        <i class="fas fa-exclamation-triangle"></i>
                        &nbsp;&nbsp;Template zurücksetzen
                    </button>
                </div>
    
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="reporting-overview-bot-btn-row-2">
                    <button class="btn btn-warning" ng-click='onBackToTemplateSelectionClicked()'>
                        <i class="fa fa-arrow-left"></i>
                        &nbsp;&nbsp;Zurück zur Templateauswahl
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="saveSettings()">
                        <i class="fa fa-save"></i>
                        &nbsp;&nbsp;Einstellungen exportieren
                    </button>
                    <label for="reporting-load-settings-button" class="btn btn-primary">
                        <input type="file" id="reporting-load-settings-button">
                        <i class="fa fa-file-download"></i>
                        &nbsp;&nbsp;Einstellungen importieren
                    </label>
                    <button type="button" class="btn btn-success pull-right" ng-click="generateReport()">
                        <i class="fa fa-copy"></i>
                        &nbsp;&nbsp;Report erzeugen
                    </button> 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loading-overlay" ng-show="generatingReport">
    <span class="glyphicon glyphicon-refresh icon-spin"></span>
</div>
