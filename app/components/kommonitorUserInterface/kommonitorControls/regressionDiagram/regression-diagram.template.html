<div align="center" id="indicatorRegression">

	<div align="center">
		<div class="loading-overlay-sidebar ng-hide" ng-show="!setupCompleted">
					<span class="glyphicon glyphicon-refresh icon-spin"></span>
		</div>
	</div>

	<h4>Lineare Regression zwischen zwei Indikatoren</h4>

	<div>
		<p>Nach Selektion je eines Indikators f√ºr die X- und Y-Achse wird eine lineare Regression gerechnet und als Diagramm dargestellt.</p>
	</div>

			<div text-align="center" align="center" class="hiddenTable">

				<!-- <label  for="sel1">verf&uuml;gbare Indikatoren</label> -->

				<div class="hiddenTableCell">


					<div text-align="center" align="center" class="hiddenTableContent">
						<label>X-Achse</label>
							<select
								size="8" ng-model="selectedIndicatorForXAxis" ng-options="indicator as indicator.indicatorName for indicator in $ctrl.kommonitorDataExchangeServiceInstance.availableIndicators | filter:filterIndicators()  | filter:filterIndicatorsBySpatialUnitAndDate()"
								ng-change="onChangeSelectedIndicators()" class="form-control" required>
								<option disabled selected value> -- Indikator f&uuml;r X-Achse w&auml;hlen -- </option>
							</select>
					</div>

				</div>

				<div class="hiddenTableCell">


					<div text-align="center" align="center" class="hiddenTableContent">
						<label>Y-Achse</label>
							<select
								size="8" ng-model="selectedIndicatorForYAxis" ng-options="indicator as indicator.indicatorName for indicator in $ctrl.kommonitorDataExchangeServiceInstance.availableIndicators | filter:filterIndicators() | filter:filterIndicatorsBySpatialUnitAndDate()"
								ng-change="onChangeSelectedIndicators()" class="form-control" required>
								<option disabled selected value> -- Indikator f&uuml;r Y-Achse w&auml;hlen -- </option>
							</select>
					</div>

				</div>


			</div>

 		<p></p>

			<!-- RADAR CHART -->
						<div ng-show="regressionChart" class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Lineare Regression - {{spatialUnitName}} - {{date}}</h3>

								<div class="box-tools pull-right">
									<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
								<div class="chart">
									<div id="regressionDiagram" style="width:770px; height:450px;"></div>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->

			<h4>Korrelationskoeffizient nach Pearson: {{correlation}}</h4>


</div>
