<!-- <div class="container-fluid"> -->

	<div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebarIndicatorConfig" ng-class="sidebarIndicatorConfigClass">
        <wps-setup></wps-setup>
    </nav>

		<nav id="sidebarDiagrams" ng-class="sidebarDiagramsClass">
        <wps-execute></wps-execute>
    </nav>

		<nav id="sidebarRadarDiagram" ng-class="sidebarRadarDiagramClass">
        <wps-execute-status-info-document-wps-2></wps-execute-status-info-document-wps-2>
    </nav>

		<nav id="sidebarProcessing" ng-class="sidebarProcessingClass">
        <wps-processes></wps-processes>
    </nav>

    <!-- Page Content -->
    <div id="content" style="height: 100%; width: 100%; position: relative;">

			<header id="header" >

				<div  style="position:absolute; left:50%; right:50%;">
					<h4 >KomMonitor</h4>
				</div>

				<div style="margin-left: 10px; margin-top: 7px;">
					<img src="/logos/transparent/hsbo.png" style="float: left; width: 145px; height: 35px; margin-right: 0.5%;">
					<img src="/logos/transparent/rub.png" style="float: left; width: 35px; height: 35px; margin-right: 0.5%;">
					<img src="/logos/transparent/inwis.png" style="float: left; width: 102px; height: 35px; margin-right: 0.5%;">
					<img src="/logos/transparent/essen.png" style="float: left; width: 35px; height: 35px; margin-right: 0.5%;">
					<img src="/logos/transparent/muelheim.png" style="float: left; width: 70px; height: 35px; margin-right: 0.5%;">
					<p style="clear: both;">

				</div>

			</header>

        <wps-map style="height: 100%; width: 100%; position: absolute; z-index: 1;"></wps-map>

				<!-- LEFT-HANDED SIDEBAR BUTTONS -->

				<button type="button" style="top: 200px;" id="sidebarIndicatorConfigCollapse"
					ng-click="onSidebarIndicatorButtonClick()" ng-class="buttonIndicatorConfigClass" data-toggle="tooltip" title="Indikatorenauswahl">
						<span style="font-size:1.5em;" class="glyphicon glyphicon-th" aria-hidden="true"></span>
				</button>

				<button type="button" style="top: 300px;" id="sidebarDiagramsCollapse"
					ng-click="onSidebarDiagramsClick()" ng-class="buttonDiagramsClass" data-toggle="tooltip" title="statistische Diagramme">
						<span style="font-size:1.5em;" class="glyphicon glyphicon-stats" aria-hidden="true"></span>
				</button>

				<button type="button" style="top: 400px;" id="sidebarRadarDiagramCollapse"
					ng-click="onsidebarRadarDiagramClick()" ng-class="buttonRadarDiagramClass" data-toggle="tooltip" title="Indikatorenradar">
						<span style="font-size:1.5em;" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
				</button>

				<button type="button" style="top: 500px;" id="sidebarProcessingCollapse"
					ng-click="onsidebarProcessingClick()" ng-class="buttonProcessingClass" data-toggle="tooltip" title="Individuelle Indikatorenberechnung">
						<span style="font-size:1.5em;" class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
				</button>

				<!-- MAP UTIL BUTTONS -->

				<button type="button" style="top: 75px; left:100px;" id="recenterMapButton"
					ng-click="onRecenterMapButtonClick()" class="btn btn-custom btn-circle" data-toggle="tooltip" title="Karte zentrieren">
						<span style="font-size:1.5em;" class="glyphicon glyphicon-globe" aria-hidden="true"></span>
				</button>

				<button type="button" style="top: 75px; left:200px;" id="unselectFeaturesButton"
					ng-click="onUnselectFeaturesButtonClick()" class="btn btn-custom btn-circle" data-toggle="tooltip" title="Feature-Selektion aufheben">
						<span style="font-size:1.5em;" class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
				</button>

    </div>

	</div>
